version: "3"

services:
  app:
    build:
      context: .
      dockerfile: ./config/docker/Dockerfile.app
      args:
        RUBY_VERSION: 3.1.0
        NODE_VERSION: 18
    command: bash -c 'rm -f tmp/pids/server.pid; bin/rails s -b 0.0.0.0'
    tty: true
    stdin_open: true
    ports:
      - '3000:3000'
    volumes:
      - .:/app:cached
      - bundle:/bundle
    environment:
      REDIS_URL: redis://redis:6379
      PLAYWRIGHT_URL: 'ws://playwright:8888/ws'
    depends_on:
      - redis
      - postgres

  postgres:
    image: postgres:14-alpine
    ports:
      - '15432:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  redis:
    image: redis:5.0-alpine
    ports:
      - '16379:6379'
    volumes:
      - redis-data:/data

  playwright:
    build:
      context: .
      dockerfile: ./config/docker/Dockerfile.playwright
    ports:
      - '8888:8888'
    command: npx playwright run-server --port 8888 --path /ws

volumes:
  redis-data:
  bundle:
  pg-data:
